# Global Bootstrap libraries.

bootstrap_css:
  css:
    theme:
      /libraries/bootstrap/dist/css/bootstrap.min.css: {}

bootstrap_js:
  js:
    /libraries/bootstrap/dist/js/bootstrap.min.js: {}
  dependencies:
    - core/jquery
    - bs_lib/popper

# Component Bootstrap libraries.

button:
  js:
    /libraries/bootstrap/js/dist/button.js: {}

carousel:
  css:
    component:
      # We do not use dependency to bs_lib/bootstrap_css for CSS because we need
      # a easy way to override CSS part in themes. This apply to all components
      # CSS parts here.
      /libraries/bootstrap/dist/css/bootstrap.css: {}
  js:
    /libraries/bootstrap/js/dist/carousel.js: {}
  dependencies:
    - bs_lib/util

close:
  css:
    component:
      /libraries/bootstrap/dist/css/bootstrap.css: {}

collapse:
  js:
    /libraries/bootstrap/js/dist/collapse.js: {}
  dependencies:
    - core/jquery
    - bs_lib/transitions
    - bs_lib/util

dropdown:
  css:
    component:
      /libraries/bootstrap/dist/css/bootstrap.css: {}
  js:
    /libraries/bootstrap/js/dist/dropdown.js: {}
  dependencies:
    - core/jquery
    - bs_lib/util
    - bs_lib/popper

messages:
  css:
    component:
      /libraries/bootstrap/dist/css/bootstrap.css: {}
  js:
    /libraries/bootstrap/js/dist/alert.js: {}
  dependencies:
    - bs_lib/close
    - bs_lib/util
    - core/jquery

modal:
  css:
    component:
      /libraries/bootstrap/dist/css/bootstrap.css: {}
  js:
    /libraries/bootstrap/js/dist/modal.js: {}
  dependencies:
    - core/jquery
    - bs_lib/util

navigation:
  css:
    component:
      /libraries/bootstrap/dist/css/bootstrap.css: {}
  dependencies:
    - bs_lib/collapse

popover:
  css:
    component:
      /libraries/bootstrap/dist/css/bootstrap.css: {}
  js:
    /libraries/bootstrap/js/dist/popover.js: {}
  dependencies:
    - bs_lib/tooltip

progress:
  css:
    component:
      /libraries/bootstrap/dist/css/bootstrap.css: {}

scrollspy:
  js:
    /libraries/bootstrap/js/dist/scrollspy.js: {}
  dependencies:
    - bs_lib/navigation
    - bs_lib/util

tab:
  js:
    /libraries/bootstrap/js/dist/tab.js: {}
  dependencies:
    - core/jquery
    - bs_lib/util

tooltip:
  css:
    component:
      /libraries/bootstrap/dist/css/bootstrap.css: {}
  js:
    /libraries/bootstrap/js/dist/tooltip.js: {}
  dependencies:
    - bs_lib/util
    - bs_lib/popper

transitions:
  css:
    base:
      /libraries/bootstrap/dist/css/bootstrap.css: {}

util:
  js:
    js/bs-lib.js: {}
    /libraries/bootstrap/js/dist/util.js: {}
  dependencies:
    - core/jquery

# Bootstrap dependencies.

popper:
  js:
    /libraries/popper/dist/umd/popper.min.js: {}

# Bootstrap extensions.

jasny-bootstrap-offcanvas:
  js:
    /libraries/jasny-bootstrap/js/offcanvas.js: {}
  dependencies:
    - core/jquery

# Custom libraries.

scroll_to_top:
  css:
    component:
      css/scroll-to-top.css: {}
  js:
    js/scroll-to-top.js: {}
  dependencies:
    - core/jquery
